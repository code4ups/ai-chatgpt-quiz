<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ce93d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Connection lines from Layer 1 to Layer 2 -->
  <line x1="20" y1="25" x2="50" y2="20" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="25" x2="50" y2="37.5" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="25" x2="50" y2="62.5" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="25" x2="50" y2="80" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>

  <line x1="20" y1="50" x2="50" y2="20" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="50" x2="50" y2="37.5" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="50" x2="50" y2="62.5" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="50" x2="50" y2="80" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>

  <line x1="20" y1="75" x2="50" y2="20" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="75" x2="50" y2="37.5" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="75" x2="50" y2="62.5" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="20" y1="75" x2="50" y2="80" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>

  <!-- Connection lines from Layer 2 to Layer 3 -->
  <line x1="50" y1="20" x2="80" y2="25" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="20" x2="80" y2="50" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="20" x2="80" y2="75" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>

  <line x1="50" y1="37.5" x2="80" y2="25" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="37.5" x2="80" y2="50" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="37.5" x2="80" y2="75" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>

  <line x1="50" y1="62.5" x2="80" y2="25" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="62.5" x2="80" y2="50" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="62.5" x2="80" y2="75" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>

  <line x1="50" y1="80" x2="80" y2="25" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="80" x2="80" y2="50" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="80" x2="80" y2="75" stroke="#9c27b0" stroke-width="1.5" opacity="0.6"/>

  <!-- Layer 1 nodes (input) -->
  <circle cx="20" cy="25" r="4" fill="url(#nodeGradient)"/>
  <circle cx="20" cy="50" r="4" fill="url(#nodeGradient)"/>
  <circle cx="20" cy="75" r="4" fill="url(#nodeGradient)"/>

  <!-- Layer 2 nodes (hidden) -->
  <circle cx="50" cy="20" r="4" fill="url(#nodeGradient)"/>
  <circle cx="50" cy="37.5" r="4" fill="url(#nodeGradient)"/>
  <circle cx="50" cy="62.5" r="4" fill="url(#nodeGradient)"/>
  <circle cx="50" cy="80" r="4" fill="url(#nodeGradient)"/>

  <!-- Layer 3 nodes (output) -->
  <circle cx="80" cy="25" r="4" fill="url(#nodeGradient)"/>
  <circle cx="80" cy="50" r="5" fill="#00bcd4"/>
  <circle cx="80" cy="75" r="4" fill="url(#nodeGradient)"/>
</svg>