<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ce93d8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097a7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Neural Network Brain Shape -->
  <path d="M50 15 C65 15 78 25 82 40 C85 50 85 55 80 65 C75 75 70 80 60 82 C55 83 45 83 40 82 C30 80 25 75 20 65 C15 55 15 50 18 40 C22 25 35 15 50 15 Z"
        fill="url(#brainGradient)"
        opacity="0.9"/>

  <!-- Neural Network Connections -->
  <g stroke="#9c27b0" stroke-width="1.5" opacity="0.7">
    <!-- Left hemisphere connections -->
    <line x1="30" y1="35" x2="45" y2="45" />
    <line x1="25" y1="50" x2="40" y2="55" />
    <line x1="30" y1="65" x2="45" y2="60" />
    <line x1="35" y1="40" x2="35" y2="60" />

    <!-- Right hemisphere connections -->
    <line x1="70" y1="35" x2="55" y2="45" />
    <line x1="75" y1="50" x2="60" y2="55" />
    <line x1="70" y1="65" x2="55" y2="60" />
    <line x1="65" y1="40" x2="65" y2="60" />

    <!-- Inter-hemisphere connections -->
    <line x1="40" y1="50" x2="60" y2="50" />
    <line x1="45" y1="45" x2="55" y2="45" />
    <line x1="45" y1="60" x2="55" y2="60" />
  </g>

  <!-- Neural Nodes -->
  <g>
    <!-- Left hemisphere nodes -->
    <circle cx="30" cy="35" r="3" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="25" cy="50" r="3" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="30" cy="65" r="3" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="35" cy="40" r="2.5" fill="#ce93d8"/>
    <circle cx="35" cy="60" r="2.5" fill="#ce93d8"/>
    <circle cx="40" cy="50" r="2.5" fill="#ce93d8"/>
    <circle cx="45" cy="45" r="2" fill="#9c27b0"/>
    <circle cx="45" cy="60" r="2" fill="#9c27b0"/>

    <!-- Right hemisphere nodes -->
    <circle cx="70" cy="35" r="3" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="75" cy="50" r="3" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="70" cy="65" r="3" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <circle cx="65" cy="40" r="2.5" fill="#ce93d8"/>
    <circle cx="65" cy="60" r="2.5" fill="#ce93d8"/>
    <circle cx="60" cy="50" r="2.5" fill="#ce93d8"/>
    <circle cx="55" cy="45" r="2" fill="#9c27b0"/>
    <circle cx="55" cy="60" r="2" fill="#9c27b0"/>

    <!-- Central processing node -->
    <circle cx="50" cy="50" r="4" fill="url(#nodeGradient)" filter="url(#glow)"/>
  </g>

  <!-- AI Text (subtle) -->
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#7b1fa2" opacity="0.8">AI</text>
</svg>